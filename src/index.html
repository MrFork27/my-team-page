<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="../public/devchallenges.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <title>My Team Page</title>
    </head>
    <body>
        <main class="main-container">
            <header class="title-container">
                <h1 class="web-title">The creative crew</h1>
            </header>
            <section class="section-container">
                <h3 class="section-title">Who we are</h3>
                <p class="section-text">
                    We are team of creatively diverse. driven. innovative
                    individuals working in various locations from the world.
                </p>
            </section>
        </main>
        <div class="photos-container">
            <div class="member-container">
                <div class="member-photo-name-container">
                    <img
                        src="../public/photo1.png"
                        alt="photo 1"
                        class="member-photo"
                    />
                    <p class="member-name">Bill Mahoney</p>
                </div>
                <!-- <p class="member-type">Product owner</p> -->
            </div>
            <div class="member-container">
                <img
                    src="../public/photo2.png"
                    alt="photo 2"
                    class="member-photo"
                />
            </div>
            <div class="member-container">
                <img
                    src="../public/photo3.png"
                    alt="photo 3"
                    class="member-photo"
                />
            </div>
            <div class="member-container">
                <img
                    src="../public/photo4.png"
                    alt="photo 4"
                    class="member-photo"
                />
            </div>
            <div class="member-container">
                <img
                    src="../public/photo5.png"
                    alt="photo 5"
                    class="member-photo"
                />
            </div>
            <div class="member-container">
                <img
                    src="../public/photo6.png"
                    alt="photo 6"
                    class="member-photo"
                />
            </div>
        </div>
        <footer>
            <p>created by <span>MrFork27</span> - devChallenges.io</p>
        </footer>
    </body>
</html>
